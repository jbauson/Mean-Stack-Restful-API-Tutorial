<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LCT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body ng-app="myApp">
    <div class="container">
        <div ng-controller="AppCtrl">
            <h2>Contact List App</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" ng-model="contact.name"></td>
                        <td><input type="text" class="form-control" ng-model="contact.email"></td>
                        <td><input type="text" class="form-control" ng-model="contact.number"></td>
                        <td>
                            <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
                            <button class="btn btn-info" ng-click="updateContact(contact._id)">Update Contact</button>
                        </td>
                    </tr>
                    <tr ng-repeat="contact in contactlist">
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.number }}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button>
                            <button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button>
                        </td> <!-- Do not add {{}} on ng-click //-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="js/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
